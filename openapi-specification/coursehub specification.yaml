    get:
      summary: Get all answers by question id
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer    
      responses:
        '200':
          description: Answers retrieved!
      tags:
        - TestService
  /tests/questions/{questionId}/give-answer/{answerId}:
    put:
      summary: Given an answer
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
        - name: answerId
          in: path
          required: true
          schema:
            type: integer    
      responses:
        '200':
          description: Answer given!
      tags:
        - TestService      
  /tests/answers/{answerId}:
    get:
      summary: Get an existing answer by ID
      parameters:
        - name: answerId
          in: path
          required: true
          schema:
            type: integer    
      responses:
        '200':
          description: Answer retrieved!
      tags:
        - TestService
    put:
      summary: Edit an existing answer by test and question ID
      parameters:
        - name: answerId
          in: path
          required: true
          schema:
            type: integer 
      responses:
        '200':
          description: Answer updated!
