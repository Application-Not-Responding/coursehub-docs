openapi: 3.0.0
info:
  title: CourseHub API
  description: This API provides basic operations for CourseHub application.
  version: 1.0.0
servers:
  - url: https://localhost/api/v1
tags:
  - name: UserService
    description: Operations related to users
  - name: CourseService
    description: Operations related to tests
  - name: TestService
    description: Operations related to courses
  - name: FeedbackService
    description: Operations related to feedbacks
paths:
  /users/students:
    post:
      summary: Create a new student
      responses:
        '201':
          description: Student created!
      tags:
        - UserService
    get:
      summary: Get all students
      responses:
        '200':
          description: Students retrived!
      tags:
        - UserService
  /users/students/{studentId}:
    get:
      summary: Get student by ID
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Student retrived!
      tags:
        - UserService
  /users/students/{studentId}/student-fullname:
    put:
      summary: Edit student fullname by ID
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Student fullname updated!
      tags:
        - UserService
  /users/students/{studentId}/courses:      
    put:
      summary: Update the student's course list
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Student course updated!
      tags:
        - UserService
    get:
      summary: Get student's course list
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Student course list retrived!
      tags:
        - UserService
  /users/students/{studentId}/courses/{courseId}:       
    get:
      summary: Get student's course by ID
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: integer
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Student course retrived!
      tags:
        - UserService    
  /users/organizers:
    post:
      summary: Create a new Organizer
      responses:
        '201':
          description: Organizer created successfully
      tags:
        - UserService
    get:
      summary: Get all organizers
      responses:
        '200':
          description: Organizers retrived!
      tags:
        - UserService
  /users/organizers/{organizerId}:
    get:
      summary: Get organizer by ID
      parameters:
        - name: organizerId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Organizer retrived!
      tags:
        - UserService
  /users/organizers/{organizerId}/organizer-companyname:
    put:
      summary: Edit organizer company name by ID
      parameters:
        - name: organizerId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Organizer company name updated!
      tags:
        - UserService
  /users/organizers/{organizerId}/courses:
    put:
      summary: Update organizer's course list
      parameters:
        - name: organizerId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Organizer course list updated!
      tags:
        - UserService
    get:
      summary: Get all organizer's course list
      parameters:
        - name: organizerId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Organizer course list retrived!
      tags:
        - UserService
  /users/login:
    post:
      summary: Login into user account
      responses:
        '201':
          description: You successfully login to your account!
      tags:
        - UserService
  /users/logout:
    post:
      summary: Logout from user account
      responses:
        '201':
          description: You successfully logout from your account!
      tags:
        - UserService
  /users/password-recovery-request:
    post:
      summary: Create password change request using email linked to account
      responses:
        '200':
          description: Recovery request was successfully submitted to your email adress!
      tags:
        - UserService
  /users/change-password-by-recovery-code:
    put:
      summary: Change the password using the recovery code
      responses:
        '200':
          description: Password changed!
      tags:
        - UserService
  /users/change-password-by-previous-password:
    put:
      summary: Change the password using the previous password
      responses:
        '200':
          description: Password changed!
      tags:
        - UserService
  /courses:
    post:
      summary: Create a new course
      responses:
        '201':
          description: Course created!
      tags:
        - CourseService
    get:
      summary: Get all courses
      responses:
        '200':
          description: Courses retrived!
      tags:
        - CourseService
  /courses/{courseId}:
    get:
      summary: Get course by ID
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Course retrived!
      tags:
        - CourseService
    put:
      summary: Edit course by ID
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Course updated!
      tags:
        - CourseService
    delete:
      summary: Delete course by ID
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Course deleted!
      tags:
        - CourseService
  /courses/{courseId}/hide-course:
    put:
      summary: Hide course by ID
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Course visiability was changed!
      tags:
        - CourseService
  /courses/{courseId}/topics:
    post:
      summary: Create a new topic in an existing course by ID
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Topic created!
      tags:
        - CourseService
    get:
      summary: Get all existing topics by сourse ID
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Topics retrived!
      tags:
        - CourseService
  /courses/{courseId}/topics/{topicId}:
    get:
      summary: Get an existing topic by сourse and topic ID
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer    
      responses:
        '200':
          description: Topic retrived!
      tags:
        - CourseService
    put:
      summary: Edit an existing topic by сourse and topic ID
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Topic updated!
      tags:
        - CourseService
    delete:
      summary: Delete an existing topic by сourse and topic ID
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Topic deleted!
      tags:
        - CourseService
  /courses/{courseId}/topics/{topicId}/lessons:
    post:
      summary: Create a new lesson in an existing course and topic
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Lesson created!
      tags:
        - CourseService
    get:
      summary: Get all lessons in an existing course and topic
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lessons retrived!
      tags:
        - CourseService
  /courses/{courseId}/topics/{topicId}/lessons/{lessonId}:
    get:
      summary: Get lesson in an existing course and topic
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
        - name: lessonId
          in: path
          required: true
          schema:
            type: integer    
      responses:
        '200':
          description: Lesson retrived!
      tags:
        - CourseService
    put:
      summary: Edit lesson in an existing course and topic
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
        - name: lessonId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lesson updated!
      tags:
        - CourseService
    delete:
      summary: Delete lesson in an existing course and topic
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
        - name: lessonId
          in: path
          required: true
          schema:
            type: integer 
      responses:
        '204':
          description: Lesson deleted!
      tags:
        - CourseService
  /tests/courses/{courseId}/topic/{topicId}:
    post:
      summary: Create a new test
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Test created!
      tags:
        - TestService
  /tests/courses/{courseId}/topics/{topicId}:
    get:
      summary: Get all tests
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer    
      responses:
        '200':
          description: Tests retrived!
      tags:
        - TestService
  /tests/{testId}/courses/{courseId}/topic/{topicId}:
    get:
      summary: Get an existing test by ID
      parameters:
        - name: testId
          in: path
          required: true
          schema:
            type: integer
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer    
      responses:
        '200':
          description: Test retrived!
      tags:
        - TestService
    put:
      summary: Edit an existing test by ID
      parameters:
        - name: testId
          in: path
          required: true
          schema:
            type: integer
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer 
      responses:
        '200':
          description: Test updated!
      tags:
        - TestService
    delete:
      summary: Delete an existing test by ID
      parameters:
        - name: testId
          in: path
          required: true
          schema:
            type: integer
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer 
      responses:
        '204':
          description: Test deleted!
      tags:
        - TestService
  /tests/{testId}/courses/{courseId}/topic/{topicId}/questions:
    post:
      summary: Create a question
      parameters:
        - name: testId
          in: path
          required: true
          schema:
            type: integer
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Questions created!
      tags:
        - TestService
    get:
      summary: Get all questions by test ID
      parameters:
        - name: testId
          in: path
          required: true
          schema:
            type: integer
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Questions retrieved!
      tags:
        - TestService
  /tests/{testId}/courses/{courseId}/topic/{topicId}/questions/{questionId}:
    get:
      summary: Get an existing question by ID
      parameters:
        - name: testId
          in: path
          required: true
          schema:
            type: integer
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
        - name: questionId
          in: path
          required: true
          schema:
            type: integer    
      responses:
        '200':
          description: Question retrieved!
      tags:
        - TestService
    put:
      summary: Edit an existing question by test and question ID
      parameters:
        - name: testId
          in: path
          required: true
          schema:
            type: integer
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Question updated!
      tags:
        - TestService
    delete:
      summary: Delete an existing question by test and question ID
      parameters:
        - name: testId
          in: path
          required: true
          schema:
            type: integer
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
        - name: topicId
          in: path
          required: true
          schema:
            type: integer
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Question deleted!
      tags:
        - TestService
  /tests/{testId}/test-results:
    post:
      summary: Create a new test results by test ID
      parameters:
        - name: testId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tests results created!
      tags:
        - TestService
    get:
      summary: Get all test results by test ID
      parameters:
        - name: testId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Tests results retrieved!
      tags:
        - TestService
  /tests/{testId}/test-results/{testResultId}:
